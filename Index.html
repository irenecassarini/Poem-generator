<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>AI Poem Generator</title>

<div class="container">
<body>
    <h1>Welcome to the AI Poem Generator</h1>
<main>
    <form id="poem-generator-form">
        <input type="text" placeholder="Enter the topic of the poem" 
        autofocus 
        required 
        autocomplete="off" 
        class="instructions"/>
       
        <input type="submit" class="submit-button"/>
    </form>
    <div class="poem" id="poem">
        <br>
        <br>
        
    </div>
</main>

</div>
    <script src="src/index.js"></script>
</body>

</html>
